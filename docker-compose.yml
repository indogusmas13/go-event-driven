version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: event_driven_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d event_driven_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - app-network

  kafka-init:
    image: apache/kafka:latest
    container_name: kafka-init
    depends_on:
      - kafka
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...' &&
        sleep 15 &&
        echo 'Creating topics...' &&
        /opt/kafka/bin/kafka-topics.sh --create --bootstrap-server kafka:9092 --topic user-events --partitions 3 --replication-factor 1 --if-not-exists &&
        /opt/kafka/bin/kafka-topics.sh --create --bootstrap-server kafka:9092 --topic __consumer_offsets --partitions 50 --replication-factor 1 --if-not-exists &&
        echo 'Topics created successfully'
      "
    networks:
      - app-network
  
  migrate:
    build:
      context: .
      dockerfile: cmd/migrate/Dockerfile
    container_name: migrate
    environment:
      ENV: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: event_driven_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - app-network

  user-service:
    build:
      context: .
      dockerfile: cmd/user-service/Dockerfile
    container_name: user-service
    environment:
      ENV: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: event_driven_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      KAFKA_BROKERS: kafka:9092
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - app-network


  user-event-consumer:
    build:
      context: .
      dockerfile: cmd/user-event-consumer/Dockerfile
    container_name: user-event-consumer
    environment:
      ENV: docker
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - kafka-init
      - user-service
    networks:
      - app-network

  bff:
    build:
      context: .
      dockerfile: cmd/bff/Dockerfile
    container_name: bff
    environment:
      ENV: docker
      USER_SERVICE_URL: http://user-service:8081
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - user-service
    networks:
      - app-network

volumes:
  postgres_data:
  kafka_data:

networks:
  app-network:
    driver: bridge